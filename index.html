<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>API GATEWAY - MICROSERVICE</title>
  </head>
  <body style="background-color: rgb(102, 102, 102)">
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h3 class="mt-3" style="color: rgb(71, 40, 0);">
            <span style="color: rgb(224, 0, 0)">GATEWAY - MICROSERVICE</span>
            TESTING PORTAL
          </h3>
          <div class="container">
            <form>
              <div class="row">
                <div class="col-3">
                  <div class="form-group mt-4 mb-4">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      onclick="handleSubmit(event)"
                    >
                      Send Request
                    </button>
                  </div>
                  <div class="form-group">
                    <label for="method">METHOD</label>
                    <select class="form-control" id="method">
                      <option value="GET" selected>GET</option>
                      <option value="POST">POST</option>
                      <option value="PUT">PUT</option>
                      <option value="DELETE">DELETE</option>
                    </select>
                  </div>
                </div>
                <div class="col-9">
                  <div class="form-group">
                    <label for="baseUrl">BASE URL</label>
                    <input
                      type="url"
                      class="form-control"
                      id="baseUrl"
                      value="http://localhost:4002"
                      required
                    />
                  </div>
                  <div class="row">
                    <div class="form-group col-4">
                      <label for="serviceName">SERVICE NAME</label>
                      <select class="form-control" id="serviceName">
                      </select>
                    </div>
                    <div class="form-group col-4">
                      <label for="service">SERVICE</label>
                        <select class="form-control" id="service">
                      </select>
                    </div>
                    <div class="form-group col-4">
                      <label for="parameter">PARAMETER</label>
                      <input
                        type="number"
                        class="form-control"
                        id="parameter"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="jsonBody">JSON BODY</label>
                    <textarea
                      class="form-control"
                      id="jsonBody"
                      rows="6"
                      disabled
                    ></textarea>
                  </div>
                  <div style="margin-top: 30px;">
                    <h4 style="color: rgb(71, 40, 0);">QUERY REQUEST</h4>
                    <div class="col-9">
                      <div class="form-group">
                          <label for="searchTerm">SEARCH TERM</label>
                          <input
                            type="text"
                            class="form-control"
                            id="searchTerm"
                            value=""
                            required
                          />
                        </div>
                      <div class="container">
                          <div class="row">
                              <div class="col-6">
                                    <div class="form-group">
                                      <label for="orderField">ORDER FIELD</label>
                                      <select class="form-control text-uppercase" id="orderField">
                                    </select>
                                    </div>
                              </div>
                              <div class="col-6">
                                    <div class="form-group">
                                      <label for="orderBy">ORDER BY</label>
                                      <select class="form-control" id="orderBy">
                                    </select>
                                    </div>
                              </div>
                          </div>
                          <div class="form-group">
                            <label for="childrens">CHILDRENS</label>
                            <select class="form-control" id="childrens">
                          </select>
                          </div>
                          <h4 class="mt-3" style="color: rgb(71, 40, 0);">PAGINATION</h4>
                          <div class="row">
                            <div class="col-6">
                                  <div class="form-group">
                                    <label for="pageNumber">PAGE NUMBER</label>
                                    <input type="number" class="form-control" id="pageNumber" value="1" required>
                                  </select>
                                  </div>
                            </div>
                            <div class="col-6">
                              <div class="form-group">
                                <label for="pageSize">PAGE SIZE</label>
                                <input type="number" class="form-control" id="pageSize" value="10" required>
                              </select>
                              </div>
                            </div>
                        </div>
                      </div>
                        <div class="form-group">
                          <label for="searchColumn">SEARCH COLUMN</label>
                          <div id='searchColumn'>
                          </div>
                        </select>
                        </div>
                </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-4" style="background-color: rgb(153, 161, 161)">
          <div class="container">
            <h3 class="mt-3" style="color: rgb(71, 40, 0);">MESSAGES</h3>
            <div id="messages">
              <!-- all the messages will be displayed here -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./socket.io.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
